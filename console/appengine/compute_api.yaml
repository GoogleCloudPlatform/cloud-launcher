#
# API definitions which are automatically converted to Python modules via
# compute_api.py to be used in console as handlers and routes.
#
################################################################################

- url: /compute/v1/projects/<project>/instances/aggregated
  verb: GET
  object: instances
  method: aggregatedList
  args:
    - project

- url: /compute/v1/projects/<project>/zones/<zone>/instances/<instance>/start
  verb: GET
  object: instances
  method: start
  args:
    - project
    - zone
    - instance

- url: /compute/v1/projects/<project>/zones/<zone>/instances/<instance>/stop
  verb: GET
  object: instances
  method: stop
  args:
    - project
    - zone
    - instance

- url: /compute/v1/projects/<project>/zones/<zone>/instances/<instance>/delete
  verb: GET
  object: instances
  method: delete
  args:
    - project
    - zone
    - instance

- url: /compute/v1/projects/<project>/zones/<zone>/instances/<instance>/serialPort
  verb: GET
  object: instances
  method: getSerialPortOutput
  args:
    - project
    - zone
    - instance
