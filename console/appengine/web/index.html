<!doctype html>
<html ng-app="consoleApp">
  <head>
    <title>Cloud Console: select project</title>
    <link rel="stylesheet" type="text/css" href="/css/console.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
  </head>
  <body>

    {% raw %}
      Lookup project info:
      <form ng-controller="ProjectSelectCtrl" ng-submit="visitProject()">
        <input type="text" ng-model="project">
        <input type="submit" value="Go">
      </form>
    {% endraw %}
    <!--
    <p>
      You can <a href="https://www.google.com/accounts/b/0/IssuedAuthSubTokens">revoke</a> permission at any time.
    </p>
    -->
  </body>
</html>
